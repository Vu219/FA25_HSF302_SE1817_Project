<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - EVTrainTicket</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-left">
            <h2>EVTrainTicket</h2>
            <p>Vui lòng tạo mật khẩu mới cho tài khoản của bạn. Đảm bảo mật khẩu đủ mạnh và dễ nhớ.</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <h1>Đặt lại mật khẩu</h1>

                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form th:action="@{/reset-password}" method="post">
                    <div class="form-group">
                        <input type="password" id="newPassword" name="newPassword" placeholder=" " required
                               minlength="6" title="Mật khẩu phải có ít nhất 6 ký tự">
                        <label for="newPassword">Mật khẩu mới</label>
                        <i class="fa-solid fa-eye toggle-password" data-target="newPassword"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required
                               minlength="6" title="Mật khẩu phải có ít nhất 6 ký tự">
                        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                        <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
                    </div>
                    <button type="submit">Đặt lại mật khẩu</button>
                </form>

                <div class="extra-link">
                    <p><a th:href="@{/login}">Quay lại Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.toggle-password').forEach(toggleIcon => {
        toggleIcon.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordField = document.getElementById(targetId);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });

    // Kiểm tra mật khẩu khớp
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
        }
    });
</script>

</body>
</html>
