<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu Thành Công</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 90%; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { font-size: 24px; color: #28a745; }
        .content { color: #333; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Đặt Lại Mật Khẩu Thành Công</h1>

    <p class="content">Xin chào <strong th:text="${fullName}">Khách hàng</strong>,</p>

    <p class="content">Mật khẩu cho tài khoản EVTrainTicket của bạn đã được cập nhật thành công.</p>
    <p class="content">Nếu bạn không thực hiện thay đổi này, vui lòng liên hệ với bộ phận hỗ trợ của chúng tôi ngay lập tức.</p>
    <p>Trân trọng,<br>Đội ngũ EVTrainTicket</p>
</div>
</body>
</html>
