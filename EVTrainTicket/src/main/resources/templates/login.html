<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - EVTrainTicket</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-left">
            <h2>EVTrainTicket</h2>
            <p>Trải nghiệm hành trình an toàn, tiện lợi và đáng nhớ cùng đường sắt Việt Nam. Đặt vé ngay hôm nay!</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <h1>Đăng nhập</h1>

                <div th:if="${successMessage}" class="success-message">
                    <p th:text="${successMessage}"></p>
                </div>

                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Mật khẩu</label>
                        <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                    </div>

                    <div class="form-options">
                        <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>

                <div class="extra-link">
                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.toggle-password').forEach(toggleIcon => {
        toggleIcon.addEventListener('click', function() {
            // Lấy id của input mục tiêu từ data-target
            const targetId = this.getAttribute('data-target');
            const passwordField = document.getElementById(targetId);

            // Chuyển đổi type của input
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // (ĐÃ SỬA) Chuyển đổi icon con mắt
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>

</body>
</html>
