<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đặt vé - EV Train Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking-history.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar container">
        <a th:href="@{/home}" class="logo">
            <i class="fas fa-train"></i> EVTrainTicket
        </a>
        <div class="nav-links" th:if="${session.user == null}">
            <a th:href="@{/login}">Đăng nhập</a>
            <a th:href="@{/register}">Đăng ký</a>
        </div>

        <div class="user-info" th:if="${session.user != null}">
            <p>Xin chào, <strong th:text="${session.user.fullName}"></strong>!</p>

            <a th:href="@{/booking/history}" class="admin-nav-link" style="background-color: #28a745; border-color: #28a745;">
                <i class="fas fa-history"></i> Vé của tôi
            </a>

            <a th:if="${session.user.role == 'ADMIN'}" th:href="@{/admin}" class="admin-nav-link">
                <i class="fas fa-cogs"></i> Quản trị
            </a>

            <form th:action="@{/logout}" method="get" style="margin: 0;">
                <button type="submit">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </form>
        </div>
    </nav>
</header>

<main>
    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-history"></i> Vé của tôi</h2>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Đặt vé mới
                    </a>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Trạng thái</label>
                                <select id="status-filter" class="form-select">
                                    <option value="">Tất cả</option>
                                    <option value="CONFIRMED">Đã xác nhận</option>
                                    <option value="CANCELLED">Đã hủy</option>
                                    <option value="COMPLETED">Đã hoàn tất</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Từ ngày</label>
                                <input type="date" id="from-date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Đến ngày</label>
                                <input type="date" id="to-date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button class="btn btn-outline-primary" onclick="applyFilters()">
                                        <i class="fas fa-filter"></i> Lọc
                                    </button>
                                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                        <i class="fas fa-times"></i> Xóa lọc
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="bookings-container">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang tải vé của bạn...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">
                        <i class="fas fa-ticket-alt"></i> Chi tiết đặt vé
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-booking-details">
                    <!-- Content will be dynamically inserted here by renderBookingModal -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang tải thông tin...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Đóng
                    </button>
                    <button type="button" class="btn btn-primary" onclick="printBooking()">
                        <i class="fas fa-print"></i> In vé
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 EVTrainTicket. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    let allBookings = [];
    let filteredBookings = [];
    const currentUserId = /*[[${session.user != null ? session.user.userID : 0}]]*/ 0;
    const currentUserEmail = /*[[${session.user != null ? session.user.email : ''}]]*/ '';

    document.addEventListener('DOMContentLoaded', function() {
        if (currentUserId === 0 && !currentUserEmail) {
            // Not logged in - redirect to login
            window.location.href = '/login';
            return;
        }
        loadBookings();
    });

    function loadBookings() {
        // Fetch by user ID if available, otherwise by email
        const endpoint = currentUserId > 0
            ? `/api/booking/user/${currentUserId}`
            : `/api/booking/email/${encodeURIComponent(currentUserEmail)}`;

        fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    allBookings = data;
                    filteredBookings = [...allBookings];
                    renderBookings();
                } else {
                    throw new Error(data.message || 'Failed to load bookings');
                }
            })
            .catch(error => {
                console.error('Error loading bookings:', error);
                document.getElementById('bookings-container').innerHTML = `
                        <div class="alert alert-warning">
                            <h5>Không tìm thấy vé</h5>
                            <p>Bạn chưa đặt vé nào, hoặc đã có lỗi xảy ra.</p>
                            <a href="/" class="btn btn-primary">Đặt chuyến đầu tiên</a>
                        </div>
                    `;
            });
    }

    function renderBookings() {
        const container = document.getElementById('bookings-container');

        if (filteredBookings.length === 0) {
            container.innerHTML = `
                    <div class="alert alert-info">
                        <h5>No Bookings Found</h5>
                        <p>No bookings match your current filters.</p>
                    </div>
                `;
            return;
        }

        const bookingsHtml = filteredBookings.map(booking => {
            const statusClass = getStatusClass(booking.status);
            const ticketCount = booking.tickets ? booking.tickets.length : 0;

            // Get schedule from first ticket (all tickets in a booking have the same schedule)
            const schedule = booking.tickets && booking.tickets.length > 0 ? booking.tickets[0].schedule : null;

            if (!schedule) {
                return ''; // Skip bookings without schedule info
            }

            return `
                    <div class="card booking-card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="journey-info">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h6 class="mb-1">
                                                    <i class="fas fa-train text-primary"></i>
                                                    ${schedule.trainName || 'N/A'}
                                                </h6>
                                                <p class="mb-0">
                                                    <strong>${schedule.origin || 'N/A'}</strong>
                                                    <i class="fas fa-arrow-right mx-2"></i>
                                                    <strong>${schedule.destination || 'N/A'}</strong>
                                                </p>
                                                <small class="text-muted">
                                                    ${new Date(schedule.departureTime).toLocaleDateString()} •
                                                    ${new Date(schedule.departureTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                </small>
                                            </div>
                                            <div class="col-md-6">
                                                <p class="mb-1">
                                                    <strong>Mã đặt vé:</strong> ${booking.bookingCode}
                                                </p>
                                                <p class="mb-1">
                                                    <strong>Số vé:</strong> ${ticketCount} ${ticketCount === 1 ? 'ghế' : 'ghế'}
                                                </p>
                                                <p class="mb-0">
                                                    <strong>Tổng:</strong> <span class="text-success">${booking.totalAmount.toLocaleString()} VNĐ</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <div class="mb-2">
                                        <span class="badge ${statusClass} status-badge">${booking.status}</span>
                                    </div>
                                    <small class="text-muted d-block mb-2">
                                        Đặt ngày: ${new Date(booking.bookingDate).toLocaleDateString()}
                                    </small>
                                    <div class="btn-group-vertical" role="group">
                                        <button class="btn btn-outline-primary btn-sm view-details-btn" data-booking-code="${booking.bookingCode}">
                                            <i class="fas fa-eye"></i> Xem chi tiết
                                        </button>
                                        ${booking.status === 'CONFIRMED' || booking.status === 'PENDING' ? `
                                            <button class="btn btn-outline-danger btn-sm mt-1 cancel-booking-btn" data-booking-id="${booking.bookingId}">
                                                <i class="fas fa-times"></i> Hủy vé
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        }).join('');

        container.innerHTML = bookingsHtml;

        // Attach event listeners to all buttons
        container.querySelectorAll('.view-details-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const bookingCode = this.dataset.bookingCode;
                showBookingDetails(bookingCode);
            });
        });

        container.querySelectorAll('.cancel-booking-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const bookingId = parseInt(this.dataset.bookingId);
                cancelBooking(bookingId);
            });
        });
    }

    function getStatusClass(status) {
        switch (status) {
            case 'CONFIRMED': return 'bg-success';
            case 'CANCELLED': return 'bg-danger';
            case 'COMPLETED': return 'bg-primary';
            default: return 'bg-secondary';
        }
    }

    function showBookingDetails(bookingCode) {
        fetch(`/api/booking/${bookingCode}`)
            .then(response => response.json())
            .then(data => {
                if (data.bookingId) {
                    renderBookingModal(data);
                    const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
                    modal.show();
                } else {
                    alert('Error loading booking details');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading booking details');
            });
    }

    function renderBookingModal(booking) {
        // Safely extract schedule from first ticket
        const schedule = booking && booking.tickets && booking.tickets.length > 0 && booking.tickets[0].schedule
            ? booking.tickets[0].schedule
            : null;

        if (!schedule) {
            alert('Thông tin lịch trình không khả dụng');
            return;
        }

        // Safe property access for all schedule fields
        const trainName = schedule && schedule.trainName ? schedule.trainName : 'N/A';
        const origin = schedule && schedule.origin ? schedule.origin : 'N/A';
        const destination = schedule && schedule.destination ? schedule.destination : 'N/A';
        const departureTime = schedule && schedule.departureTime ? new Date(schedule.departureTime).toLocaleString('vi-VN') : 'N/A';
        const arrivalTime = schedule && schedule.arrivalTime ? new Date(schedule.arrivalTime).toLocaleString('vi-VN') : 'N/A';

        // Safe property access for booking fields
        const bookingCode = booking && booking.bookingCode ? booking.bookingCode : 'N/A';
        const userFullName = booking && booking.userFullName ? booking.userFullName : 'N/A';
        const userEmail = booking && booking.userEmail ? booking.userEmail : 'N/A';
        const status = booking && booking.status ? booking.status : 'UNKNOWN';
        const totalAmount = booking && booking.totalAmount ? booking.totalAmount.toLocaleString() : '0';

        const ticketsHtml = booking.tickets && booking.tickets.length > 0
            ? booking.tickets.map(ticket => `
                <tr>
                    <td>${ticket.ticketCode || 'N/A'}</td>
                    <td>${ticket.seatNumber || 'N/A'}</td>
                    <td>${ticket.carriageName || 'N/A'}</td>
                    <td>${ticket.seatType || 'N/A'}</td>
                    <td>${ticket.price ? ticket.price.toLocaleString() : '0'} VNĐ</td>
                    <td><span class="badge bg-success">${ticket.status || 'N/A'}</span></td>
                </tr>
            `).join('')
            : '<tr><td colspan="6" class="text-center">Không có thông tin vé</td></tr>';

        // Safe payment access
        const hasPayment = booking && booking.payments && booking.payments.length > 0;
        const payment = hasPayment ? booking.payments[0] : null;
        const transactionCode = payment && payment.transactionCode ? payment.transactionCode : 'Chưa có';
        const paymentMethod = payment && payment.paymentMethod ? payment.paymentMethod.replace('_', ' ') : 'N/A';
        const paymentAmount = payment && payment.amount ? payment.amount.toLocaleString() : totalAmount;
        const paymentStatus = payment && payment.status ? payment.status : 'Chưa thanh toán';

        const html = `
                <div class="row">
                    <div class="col-md-6">
                        <h6><i class="fas fa-info-circle"></i> Thông tin chuyến đi</h6>
                        <table class="table table-sm">
                            <tr><td><strong>Tàu:</strong></td><td>${trainName}</td></tr>
                            <tr><td><strong>Từ:</strong></td><td>${origin}</td></tr>
                            <tr><td><strong>Đến:</strong></td><td>${destination}</td></tr>
                            <tr><td><strong>Khởi hành:</strong></td><td>${departureTime}</td></tr>
                            <tr><td><strong>Đến nơi:</strong></td><td>${arrivalTime}</td></tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6><i class="fas fa-user"></i> Thông tin đặt vé</h6>
                        <table class="table table-sm">
                            <tr><td><strong>Mã đặt vé:</strong></td><td>${bookingCode}</td></tr>
                            <tr><td><strong>Hành khách:</strong></td><td>${userFullName}</td></tr>
                            <tr><td><strong>Email:</strong></td><td>${userEmail}</td></tr>
                            <tr><td><strong>Trạng thái:</strong></td><td><span class="badge ${getStatusClass(status)}">${status}</span></td></tr>
                            <tr><td><strong>Tổng tiền:</strong></td><td><strong>${totalAmount} VNĐ</strong></td></tr>
                        </table>
                    </div>
                </div>

                <h6 class="mt-4"><i class="fas fa-ticket-alt"></i> Chi tiết vé</h6>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Mã vé</th>
                                <th>Ghế</th>
                                <th>Toa</th>
                                <th>Loại</th>
                                <th>Giá</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${ticketsHtml}
                        </tbody>
                    </table>
                </div>

                <h6 class="mt-4"><i class="fas fa-credit-card"></i> Thông tin thanh toán</h6>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Mã giao dịch:</strong> ${transactionCode}</p>
                        <p><strong>Phương thức:</strong> ${paymentMethod}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Số tiền:</strong> ${paymentAmount} VNĐ</p>
                        <p><strong>Trạng thái:</strong> <span class="badge bg-success">${paymentStatus}</span></p>
                    </div>
                </div>
            `;

        const modalElement = document.getElementById('modal-booking-details');
        if (modalElement) {
            modalElement.innerHTML = html;
        } else {
            console.error("Error: Element with ID 'modal-booking-details' not found.");
            alert('Không thể hiển thị chi tiết đặt vé. Vui lòng thử lại.');
        }
    }

    function cancelBooking(bookingId) {
        if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
            fetch(`/api/booking/${bookingId}/cancel`, {
                method: 'PUT'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.bookingId) {
                        alert('Booking cancelled successfully');
                        loadBookings(); // Reload the bookings list
                    } else {
                        alert('Error cancelling booking: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error cancelling booking');
                });
        }
    }

    function applyFilters() {
        const status = document.getElementById('status-filter').value;
        const fromDate = document.getElementById('from-date').value;
        const toDate = document.getElementById('to-date').value;

        filteredBookings = allBookings.filter(booking => {
            // Status filter
            if (status && booking.status !== status) return false;

            // Date filters
            const bookingDate = new Date(booking.bookingDate).toISOString().split('T')[0];
            if (fromDate && bookingDate < fromDate) return false;
            if (toDate && bookingDate > toDate) return false;

            return true;
        });

        renderBookings();
    }

    function clearFilters() {
        document.getElementById('status-filter').value = '';
        document.getElementById('from-date').value = '';
        document.getElementById('to-date').value = '';
        filteredBookings = [...allBookings];
        renderBookings();
    }

    function printBooking() {
        window.print();
    }
</script>
</body>
</html>
