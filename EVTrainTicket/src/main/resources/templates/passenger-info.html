<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin hành khách - EV Train Ticket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar container">
        <a th:href="@{/home}" class="logo">
            <i class="fas fa-train"></i> EVTrainTicket
        </a>
        <div class="nav-links">
            <a th:href="@{/home}">Trang chủ</a>
            <a th:href="@{/booking}">Đặt vé</a>
        </div>
    </nav>
</header>

<main class="booking-page-container">
    <div class="booking-card">
        <div class="booking-card-header">
            <h2><i class="fas fa-user"></i> Thông tin hành khách</h2>
        </div>

        <div class="booking-card-body">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <strong>Đã chọn ghế thành công!</strong>
                <span>Bạn đã chọn <strong th:text="${selectedSeatsCount ?: 0}"></strong> ghế.</span>
            </div>

            <div class="schedule-info" th:if="${schedule}">
                <h4>Thông tin chuyến tàu</h4>
                <div class="info-row">
                    <strong>Tàu:</strong>
                    <span th:text="${schedule.train.trainName}">-</span>
                </div>
                <div class="info-row">
                    <strong>Tuyến:</strong>
                    <span th:text="${schedule.departureStation.name + ' → ' + schedule.arrivalStation.name}">-</span>
                </div>
                <div class="info-row">
                    <strong>Thời gian:</strong>
                    <span th:text="${#temporals.format(schedule.departureTime, 'dd/MM/yyyy HH:mm')}">-</span>
                </div>
            </div>

            <form method="post" th:action="@{/booking/passenger-info}" style="margin-top: 30px;">
                <input type="hidden" name="scheduleId" th:value="${schedule?.scheduleID}"/>
                <div th:each="seatId : ${seatIds}">
                    <input type="hidden" name="seatIds" th:value="${seatId}"/>
                </div>

                <h4>Thông tin liên hệ</h4>
                <div class="form-group">
                    <label for="contactName">Họ và tên *</label>
                    <input type="text" id="contactName" name="contactName" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email *</label>
                    <input type="email" id="contactEmail" name="contactEmail" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="contactPhone">Số điện thoại *</label>
                    <input type="tel" id="contactPhone" name="contactPhone" required class="form-control">
                </div>

                <div class="booking-navigation">
                    <a th:href="@{/booking(scheduleId=${schedule?.scheduleID})}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại chọn ghế
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Tiếp tục thanh toán <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 EVTrainTicket. All rights reserved.</p>
</footer>

<style>
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.schedule-info {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}

.schedule-info h4 {
    margin: 0 0 15px 0;
    color: #495057;
}

.info-row {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
    padding: 8px 0;
    border-bottom: 1px solid #e9ecef;
}

.booking-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}
</style>

</body>
</html>
