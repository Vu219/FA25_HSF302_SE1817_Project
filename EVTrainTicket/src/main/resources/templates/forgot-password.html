<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - EVTrainTicket</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-body">

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-left">
            <h2>EVTrainTicket</h2>
            <p>Đừng lo lắng, chúng tôi sẽ giúp bạn lấy lại quyền truy cập vào tài khoản của mình một cách nhanh chóng.</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <h1>Khôi phục mật khẩu</h1>

                <!-- Hiển thị thông báo thành công -->
                <div th:if="${message}" class="success-message">
                    <p th:text="${message}"></p>
                </div>

                <!-- Hiển thị lỗi -->
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email đăng ký tài khoản</label>
                    </div>
                    <button type="submit">Gửi mã OTP</button>
                </form>

                <div class="extra-link">
                    <p>Nhớ lại mật khẩu? <a th:href="@{/login}">Quay lại Đăng nhập</a></p>
                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
