<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - EVTrainTicket</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-body">

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-left">
            <h2>EVTrainTicket</h2>
            <p>Đừng lo lắng, chúng tôi sẽ giúp bạn lấy lại quyền truy cập vào tài khoản của mình một cách nhanh chóng.</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <h1>Khôi phục mật khẩu</h1>

                <div th:if="${message}" class="success-message"> <p th:text="${message}"></p>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <button type="submit">Gửi liên kết khôi phục</button>
                </form>

                <div class="extra-link">
                    <p>Nhớ lại mật khẩu? <a th:href="@{/login}">Quay lại Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
