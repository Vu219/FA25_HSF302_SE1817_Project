<section>
    <div class="form-container">
        <h2><i class="fas fa-plus-circle"></i> Thêm loại toa mới</h2>

        <form th:action="@{/admin/carriageTypes/create}" th:object="${carriageType}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="typeName">Tên loại toa:</label>
                <input type="text" id="typeName" th:field="*{typeName}" required>
            </div>
            <div class="form-group">
                <label for="seatCount">Số lượng ghế:</label>
                <input type="number" id="seatCount" th:field="*{seatCount}" required min="1">
            </div>
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <textarea id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="priceMultiplier">Hệ số giá:</label>
                <input type="number" id="priceMultiplier" th:field="*{priceMultiplier}" required step="0.1">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Thêm loại toa</button>
                <a th:href="@{/admin/carriageTypes}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
