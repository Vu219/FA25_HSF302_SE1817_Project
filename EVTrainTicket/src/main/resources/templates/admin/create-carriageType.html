<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Quản lí loại toa tàu</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>

<body>
    <div th:fragment="create-train">
        <div class="form-container">
            <h2>Thêm loại toa mới</h2>

            <div th:if="${errorMessage}" class="alert alert-error">
                <span style="color: red;" th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/admin/carriageTypes/create}" th:object="${carriageType}" method="post">
                <div class="form-group">
                    <label for="typeName">Tên loại toa:</label>
                    <input type="text" id="typeName" th:field="*{typeName}" required>
                </div>

                <div class="form-group">
                    <label for="seatCount">Số lượng ghế:</label>
                    <input type="number" id="seatCount" th:field="*{seatCount}" required min="1">
                </div>

                <div class="form-group">
                    <label for="description">Mô tả:</label>
                    <textarea id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="priceMultiplier">Hệ số giá:</label>
                    <input type="number" id="priceMultiplier" th:field="*{priceMultiplier}" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Thêm loại toa</button>
                    <a th:href="@{/admin/carriageTypes}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
