<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Bảng điều khiển Quản trị</title>
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head></head>
<body class="admin-body">

<div class="admin-wrapper" th:if="${isAdmin}">

    <div th:replace="~{admin/admin-sidebar :: sidebar}"></div>

    <main class="admin-main">

        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="admin-content">
            <div th:if="${contentFragment != null}" th:replace="~{${contentFragment}}"></div>
        </div>
    </main>

</div>

<div th:unless="${isAdmin}">
    <h1>Quyền truy cập bị từ chối</h1>
    <p>Bạn không có quyền truy cập vào bảng điều khiển quản trị.</p>
    <a th:href="@{/home}">Trở về trang chủ</a>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminWrapper = document.querySelector('.admin-wrapper');
        const dropdowns = document.querySelectorAll('.admin-sidebar .nav-dropdown > a');

        // 1. Nút thu gọn Sidebar
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                adminWrapper.classList.toggle('sidebar-collapsed');
            });
        }

        // 2. Xử lý menu dropdown
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', function(e) {
                e.preventDefault();
                const parentLi = this.parentElement;

                // Đóng các dropdown khác
                document.querySelectorAll('.admin-sidebar .nav-dropdown.open').forEach(openDropdown => {
                    if (openDropdown !== parentLi) {
                        openDropdown.classList.remove('open');
                    }
                });

                // Mở/đóng dropdown hiện tại
                parentLi.classList.toggle('open');
            });
        });
    });
</script>

</body>
</html>
