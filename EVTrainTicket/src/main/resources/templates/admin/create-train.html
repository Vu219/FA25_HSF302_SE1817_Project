<section>
    <div class="form-container">
        <h2><i class="fas fa-edit"></i> Cập nhật tàu</h2>

        <form th:action="@{/admin/train/create}" th:object="${train}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="trainID">Mã tàu:</label>
                <input type="text" id="trainID" th:field="*{trainID}" readonly>
            </div>
            <div class="form-group">
                <label for="trainNumber">Số tàu:</label>
                <input type="text" id="trainNumber" th:field="*{trainNumber}" required>
            </div>
            <div class="form-group">
                <label for="trainName">Tên tàu:</label>
                <input type="text" id="trainName" th:field="*{trainName}" required>
            </div>
            <div class="form-group">
                <label for="capacity">Sức chứa:</label>
                <input type="number" id="capacity" th:field="*{capacity}" required min="1">
            </div>
            <div class="form-group">
                <label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}">
                    <option value="Hoạt động">Hoạt động</option>
                    <option value="Không hoạt động">Không hoạt động</option>
                    <option value="Bảo trì">Bảo trì</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Ghi chú:</label>
                <textarea id="notes" th:field="*{notes}" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Thêm tàu</button>
                <a th:href="@{/admin/train}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
