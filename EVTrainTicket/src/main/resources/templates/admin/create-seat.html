<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Quản lí ghế tàu</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>

<body>
<div>
    <div class="form-container">
        <h2>Thêm ghế tàu mới</h2>

        <div th:if="${errorMessage}" class="alert alert-error">
            <span style="color: red;" th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/admin/seats/create}" th:object="${seat}" method="post">
            <!-- Carriage Dropdown -->
            <div class="form-group">
                <label for="carriage">Toa tàu:</label>
                <select id="carriage" th:field="*{carriage.carriageID}" required>
                    <option th:each="carriage : ${carriageList}"
                            th:value="${carriage.carriageID}"
                            th:text="${carriage.carriageNumber + ' - ' + carriage.train.trainName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="seatNumber">Số ghế:</label>
                <input type="text" id="seatNumber" th:field="*{seatNumber}" required
                       placeholder="VD: A01, B12, etc.">
            </div>

            <div class="form-group">
                <label for="seatType">Loại ghế:</label>
                <select id="seatType" th:field="*{seatType.seatTypeID}" required>
                    <option th:each="seatType : ${seatTypeList}"
                            th:value="${seatType.seatTypeID}"
                            th:text="${seatType.typeName + ' (' + seatType.description + ')'}">
                    </option>
                </select>
            </div>

            <!-- Row Number -->
            <div class="form-group">
                <label for="rowNum">Hàng số:</label>
                <input type="number" id="rowNum" th:field="*{rowNum}" required
                       min="1" max="50" placeholder="Số thứ tự hàng">
            </div>

            <!-- Column Number -->
            <div class="form-group">
                <label for="columnNum">Cột số:</label>
                <input type="number" id="columnNum" th:field="*{columnNum}" required
                       min="1" max="10" placeholder="Số thứ tự cột">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Thêm ghế</button>
                <a th:href="@{/admin/seats}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
