<section>
    <div class="form-container">
        <h2><i class="fas fa-edit"></i> Cập nhật loại ghế tàu</h2>

        <form th:action="@{/admin/seatTypes/edit}" th:object="${seatType}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="seatTypeID">Mã loại ghế:</label>
                <input type="text" id="seatTypeID" th:field="*{seatTypeID}" readonly>
            </div>
            <div class="form-group">
                <label for="typeName">Tên loại ghế:</label>
                <input type="text" id="typeName" th:field="*{typeName}" placeholder="Ghế mềm">
            </div>
            <div class="form-group">
                <label for="priceMultiplier">Hệ số giá:</label>
                <input type="number" id="priceMultiplier" th:field="*{priceMultiplier}" placeholder="VD: 1.2" step="0.1">
            </div>
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <textarea id="description" th:field="*{description}" rows="3" placeholder="VD: Ghế mềm điều hòa"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
                <a th:href="@{/admin/seatTypes}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
