<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EVTrain</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
</head>
<body>
<div class="dashboard-container">
    <main class="main-content">
        <div class="stats-grid" id="statsGrid">
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h3>Thống kê tăng trưởng theo tuần (%)</h3>
                <div class="chart-controls">
                    <div class="month-filter">
                        <label>Từ tháng</label>
                        <input type="month" id="startMonth" th:value="${startMonth}">
                    </div>
                    <div class="month-filter">
                        <label>Đến tháng</label>
                        <input type="month" id="endMonth" th:value="${endMonth}">
                    </div>
                    <button class="btn-confirm" onclick="loadWeeklyStats()">Xác nhận</button>
                </div>
            </div>
            <div class="chart-legend">
                <label class="legend-item">
                    <input type="checkbox" id="toggleUsers" checked>
                    <span class="legend-color" style="background: #4CAF50"></span>
                    Tổng người dùng
                </label>
                <label class="legend-item">
                    <input type="checkbox" id="toggleTickets" checked>
                    <span class="legend-color" style="background: #2196F3"></span>
                    Tổng số vé
                </label>
                <label class="legend-item">
                    <input type="checkbox" id="toggleRevenue" checked>
                    <span class="legend-color" style="background: #FF9800"></span>
                    Doanh thu
                </label>
            </div>
            <div class="date-range" id="chartDateRange"></div>
            <canvas id="growthChart"></canvas>
            <div class="week-details" id="weekDetails"></div>
        </div>
    </main>
</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
