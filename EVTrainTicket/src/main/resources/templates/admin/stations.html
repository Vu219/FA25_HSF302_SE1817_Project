<section>
    <div class="action-bar">
        <h2>Quản lý ga tàu</h2>
        <a th:href="@{/admin/stations/create}" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm ga tàu mới</a>
    </div>

    <div class="table-container">
        <table th:if="${not #lists.isEmpty(stationList)}">
            <thead>
            <tr>
                <th>Mã ga</th>
                <th>Tên ga</th>
                <th>Mã hiệu ga</th>
                <th>Điạ chỉ</th>
                <th>Thành phố</th>
                <th>Tỉnh</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="station : ${stationList}">
                <td th:text="${station.stationID}"></td>
                <td th:text="${station.name}"></td>
                <td th:text="${station.code}"></td>
                <td th:text="${station.address}"></td>
                <td th:text="${station.city}"></td>
                <td th:text="${station.province}"></td>
                <td th:text="${station.status}"></td>
                <td>
                    <div class="action-links">
                        <a th:href="@{'/admin/stations/edit/' + ${station.stationID}}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                        <a th:href="@{'/admin/stations/delete/' + ${station.stationID}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa ga này không?');"><i class="fas fa-trash"></i> Xóa</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(stationList)}">
            <p>Không có ga tàu nào được quản lý.</p>
        </div>
    </div>
</section>
