<section>
    <div class="action-bar">
        <h2><i class="fas fa-building-columns"></i> Quản lý Ga tàu</h2>
        <a th:href="@{/admin/stations/create}" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm ga tàu mới</a>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table" th:if="${not #lists.isEmpty(stationList)}">
                <thead>
                <tr>
                    <th>Mã ga</th>
                    <th>Tên ga</th>
                    <th>Mã hiệu ga</th>
                    <th>Điạ chỉ</th>
                    <th>Thành phố</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="station : ${stationList}">
                    <td data-label="Mã ga" th:text="${station.stationID}"></td>
                    <td data-label="Tên ga" th:text="${station.name}"></td>
                    <td data-label="Mã hiệu" th:text="${station.code}"></td>
                    <td data-label="Địa chỉ" th:text="${station.address}"></td>
                    <td data-label="Thành phố" th:text="${station.city}"></td>
                    <td data-label="Hành động">
                        <div class="action-buttons">
                            <a th:href="@{'/admin/stations/edit/' + ${station.stationID}}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                            <a th:href="@{'/admin/stations/delete/' + ${station.stationID}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa ga này không?');"><i class="fas fa-trash"></i> Xóa</a>
                            <a th:href="@{'/admin/stations/view/' + ${station.stationID}}" class="btn btn-secondary btn-sm">
                                <i class="fas fa-eye"></i> Xem
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(stationList)}" class="empty-state">
            <i class="fas fa-building-columns"></i>
            <h3>Không tìm thấy ga nào</h3>
            <p>Nhấn "Thêm ga tàu mới" để bắt đầu.</p>
        </div>
    </div>
</section>
