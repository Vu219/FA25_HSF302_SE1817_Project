<section>
    <div class="form-container">
        <h2><i class="fas fa-edit"></i> Cập nhật ghế tàu</h2>

        <form th:action="@{/admin/seats/edit}" th:object="${seat}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="seatID">Mã số ghế:</label>
                <input type="text" id="seatID" th:field="*{seatID}" readonly>
            </div>
            <div class="form-group">
                <label for="carriage">Toa tàu:</label>
                <select id="carriage" th:field="*{carriage.carriageID}" required>
                    <option th:each="carriage : ${carriageList}"
                            th:value="${carriage.carriageID}"
                            th:selected="${carriage.carriageID == seat.carriage.carriageID}"
                            th:text="${carriage.carriageNumber + ' - ' + carriage.train.trainName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="seatNumber">Số ghế:</label>
                <input type="text" id="seatNumber" th:field="*{seatNumber}" required>
            </div>
            <div class="form-group">
                <label for="seatType">Loại ghế:</label>
                <select id="seatType" th:field="*{seatType.seatTypeID}" required>
                    <option th:each="seatType : ${seatTypeList}"
                            th:value="${seatType.seatTypeID}"
                            th:selected="${seatType.seatTypeID == seat.seatType.seatTypeID}"
                            th:text="${seatType.typeName}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="rowNum">Hàng số:</label>
                <input type="number" id="rowNum" th:field="*{rowNumber}" required
                       min="1" max="50" placeholder="Số thứ tự hàng">
            </div>
            <div class="form-group">
                <label for="columnNum">Cột số:</label>
                <input type="number" id="columnNum" th:field="*{columnNum}" required
                       min="1" max="10" placeholder="Số thứ tự cột">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật ghế</button>
                <a th:href="@{/admin/seats}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
