<section>
    <div class="form-container">
        <h2><i class="fas fa-plus-circle"></i> Thêm toa tàu mới</h2>

        <form th:action="@{/admin/carriages/create}" th:object="${carriage}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="carriageNumber">Số hiệu toa:</label>
                <input type="text" id="carriageNumber" th:field="*{carriageNumber}" placeholder="VD: A01">
            </div>
            <div class="form-group">
                <label for="carriageType">Loại toa:</label>
                <select id="carriageType" name="carriageTypeId" class="form-control" required>
                    <option value="">-- Chọn loại toa --</option>
                    <option th:each="type : ${carriageTypeList}" th:value="${type.carriageTypeId}"
                            th:text="${type.typeName}"
                            th:selected="${carriage.carriageType != null && type.carriageTypeId == carriage.carriageType.carriageTypeId}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="position">Vị trí toa:</label>
                <input type="number" id="position" th:field="*{position}" placeholder="VD: 1,2,...">
            </div>
            <div class="form-group">
                <label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}">
                    <option value="Còn trống">Còn trống</option>
                    <option value="Kín chỗ">Kín chỗ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="belongToTrain">Thuộc tàu:</label>
                <select id="belongToTrain" name="trainID" class="form-control" required>
                    <option value="">-- Chọn tàu --</option>
                    <option th:each="train : ${trainList}" th:value="${train.trainID}" th:text="${train.trainName}"
                            th:selected="${carriage.train != null && train.trainID == carriage.train.trainID}">
                    </option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Thêm toa tàu</button>
                <a th:href="@{/admin/carriages}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
