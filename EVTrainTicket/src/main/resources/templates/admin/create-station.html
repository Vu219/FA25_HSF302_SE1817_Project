<section>
    <div class="form-container">
        <h2><i class="fas fa-plus-circle"></i> Thêm ga tàu mới</h2>

        <form th:action="@{/admin/stations/create}" th:object="${station}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="name">Tên ga:</label>
                <input type="text" id="name" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="code">Mã hiệu ga:</label>
                <input type="text" id="code" th:field="*{code}" placeholder="SGS (Sai Gon Station), DNS (Da Nang Stion), ...">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" th:field="*{address}">
            </div>
            <div class="form-group">
                <label for="city">Thành phố:</label>
                <input type="text" id="city" th:field="*{city}">
            </div>
            <div class="form-group">
                <label for="province">Tỉnh:</label>
                <input type="text" id="province" th:field="*{province}">
            </div>
            <div class="form-group">
                <label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option value="Hoạt động">Hoạt động</option>
                    <option value="Tạm dừng phục vụ">Tạm dừng phục vụ</option>
                    <option value="Ngưng hoạt động">Ngưng hoạt động</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Thêm ga tàu</button>
                <a th:href="@{/admin/stations}" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            </div>
        </form>
    </div>
</section>
