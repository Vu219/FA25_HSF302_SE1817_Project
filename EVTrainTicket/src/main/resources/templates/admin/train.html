<section>
    <div class="action-bar">
        <h2><i class="fas fa-train-subway"></i> Quản lý Tàu</h2>
        <a th:href="@{/admin/train/create}" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm tàu mới</a>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table" th:if="${not #lists.isEmpty(trainList)}">
                <thead>
                <tr>
                    <th>Mã tàu</th>
                    <th>Số hiệu tàu</th>
                    <th>Tên tàu</th>
                    <th>Sức chứa</th>
                    <th>Trạng thái</th>
                    <th>Ghi chú</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${trainList}">
                    <td data-label="Mã tàu" th:text="${train.trainID}"></td>
                    <td data-label="Số hiệu" th:text="${train.trainNumber}"></td>
                    <td data-label="Tên tàu" th:text="${train.trainName}"></td>
                    <td data-label="Sức chứa" th:text="${train.capacity}"></td>
                    <td data-label="Trạng thái">
                        <span class="badge"
                              th:classappend="${train.status == 'Hoạt động' ? 'badge-success' : 'badge-danger'}"
                              th:text="${train.status}"></span>
                    </td>
                    <td data-label="Ghi chú" th:text="${train.notes}"></td>
                    <td data-label="Hành động">
                        <div class="action-buttons">
                            <a th:href="@{'/admin/train/edit/' + ${train.trainID}}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                            <a th:href="@{'/admin/train/delete/' + ${train.trainID}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa tàu này không?');"><i class="fas fa-trash"></i> Xóa</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(trainList)}" class="empty-state">
            <i class="fas fa-train-subway"></i>
            <h3>Không tìm thấy tàu nào</h3>
            <p>Nhấn "Thêm tàu mới" để bắt đầu.</p>
        </div>
    </div>
</section>
