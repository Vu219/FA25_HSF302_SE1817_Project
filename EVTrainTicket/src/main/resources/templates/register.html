<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - EVTrainTicket</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-page-wrapper">
    <div class="auth-container">
        <div class="auth-left">
            <h2>EVTrainTicket</h2>
            <p>Tạo tài khoản để quản lý vé, theo dõi hành trình và nhận những ưu đãi đặc biệt chỉ dành cho thành viên.</p>
        </div>

        <div class="auth-right">
            <div class="auth-form">
                <h1>Tạo tài khoản</h1>

                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form th:action="@{/register}" method="post" th:object="${user}">

                    <div class="form-group">
                        <input type="text" id="fullName" th:field="*{fullName}" placeholder=" " required>
                        <label for="fullName">Họ và tên</label>
                        <span class="field-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" th:field="*{email}" placeholder=" " required>
                        <label for="email">Email</label>
                        <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" id="phone" th:field="*{phone}" placeholder=" " required>
                        <label for="phone">Số điện thoại</label>
                        <span class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" th:field="*{password}" placeholder=" " required>
                        <label for="password">Mật khẩu</label>
                        <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
                        <span class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <i class="fa-solid fa-eye toggle-password" data-target="confirmPassword"></i>
                    </div>

                    <button type="submit">Đăng ký</button>
                </form>

                <div class="extra-link">
                    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.toggle-password').forEach(toggleIcon => {
        toggleIcon.addEventListener('click', function() {
            // Lấy id của input mục tiêu từ data-target
            const targetId = this.getAttribute('data-target');
            const passwordField = document.getElementById(targetId);

            // Chuyển đổi type của input
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>

</body>
</html>
